<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áreas</title>
    <style>
        body {
          font-family: Arial;
        }
        .container {
          display: grid;
          grid-template: 1fr 4fr 1fr / 1fr 3fr;
          grid-gap: 10px;
          height: 100vh;
          grid-template-areas: "header header" 
                               "left contenido" 
                               "footer footer";
        }
        .item {
          background: lightblue;
          padding: 10px;
          border: 1px solid red;

          /* Esta sería, anteriormente, una forma de darles márgenes a las cajas, pero ya no conviene */
          /* margin-right: 10px; */
          /* margin-bottom: 10px; */
        }
        .item:nth-of-type(4){
          overflow: auto;
          /* display: subgrid; */
          display: grid;
          grid-template: 50px 50px 50px / 200px 200px 200px; ;
        }
        .item .item{
          background: yellow;
        }
        .header{
          grid-area: header;
          border-radius: 15px;
          background: #5296ce;
          color: white;
          text-align: center;
        }
        .left {
          grid-area: left; 
          border-radius: 30px;
          background: #e75c29;
          color: white;
          text-align: center;
        }
        .contenido{
          grid-area: contenido;
          border-radius: 35px;
          background: #9c9c9c;
          color: white;
          text-align: center;
        }
        .footer {
          grid-area: footer;
          border-radius: 15px;
          background: #3a9b3a;
          color: white;
          text-align: center;
        }
      </style>
</head>
<body>
    <section class="container">
        <div class="item header">Header</div>
        <div class="item left">Left Navigation</div>
        <div class="item contenido">Contenido</div>
        <div class="item footer">Footer</div>
      </section>
</body>
</html>
